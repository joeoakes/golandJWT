<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    const CryptoJS = require('crypto-js');
    // Function to parse and decode a JWT token
    function parseJWT(token) {
        const base64Url = token.split('.')[1];
        const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
            return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
        }).join(''));

        return JSON.parse(jsonPayload);
    }

    // Function to check if a JWT token is expired
    function isTokenExpired(token) {
        const decodedToken = parseJWT(token);
        if (!decodedToken.exp) {
            return false;
        }

        const expirationDate = new Date(decodedToken.exp * 1000);
        return expirationDate <= new Date();
    }

    function getCookie(cookieName) {
        const name = cookieName + "=";
        const decodedCookie = decodeURIComponent(document.cookie);
        const cookieArray = decodedCookie.split(';');
        for(let i = 0; i < cookieArray.length; i++) {
            let cookie = cookieArray[i];
            while (cookie.charAt(0) === ' ') {
                cookie = cookie.substring(1);
            }
            if (cookie.indexOf(name) === 0) {
                return cookie.substring(name.length, cookie.length);
            }
        }
        return "";
    }

    // Function to encrypt cookie data
    function encryptCookieData(data, key) {
        // Serialize the data
        const serializedData = JSON.stringify(data);
        // Encrypt the serialized data using AES encryption with the provided key
        const encryptedData = CryptoJS.AES.encrypt(serializedData, key).toString();
        return encryptedData;
    }

    // Example usage
    const jwtToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJleHAiOjE3MDg1NjU3ODMsInVzZXJuYW1lIjoiSm9obkRvZSJ9.P67vGWcBJ5uQIYU0cBa44Ev1r1BZ99fCEut1bwpktB0';
    document.cookie = "jwtToken=" + jwtToken + "; secure; HttpOnly";
    const jwtToken = getCookie("jwtToken");
    const encryptionKey = 'yourEncryptionKey123';
    const encryptedCookieData = encryptCookieData(jwtToken, encryptionKey);
    console.log('Encrypted Cookie Data:', encryptedCookieData);
    console.log("JWT Token:", jwtToken);

    const decodedToken = parseJWT(jwtToken);
    console.log('Decoded Token:', decodedToken);

    const isExpired = isTokenExpired(jwtToken);
    console.log('Is Token Expired?', isExpired);

</script>

</body>
</html>
